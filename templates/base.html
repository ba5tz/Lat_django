{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <title>{{judul}}</title>
    {% include "snippets/style.html" %}
    {% block app_css %}
    <link rel="stylesheet" href="{% static "css/style.css"%}" type="text/css">
    {% endblock app_css %}
</head>
<body>
    {% include "snippets/navbar.html" %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            
            {% block header %}

            {% endblock header %}

        </div>
    </div>

    <div class="container-fluid">
        <div class="container bg-white text-dark shadow" style="margin-top: -100px" id="myBody">
            {% block content %}

            {% endblock content %}
        </div>
        <div class="container bg-warning text-dark shadow" style="margin-top: -100px">
            <div class="row" style="height:300px">
    
            </div>
        </div>
    </div>
    {% include "snippets/script.html" %}

    
</body>
</html>
